version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: harba_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "${MYSQL_PORT:-8001}:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - harba_network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-php:
    build:
      context: ./apps/api-php
      dockerfile: Dockerfile
    container_name: harba_api_php
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_SEED: ${DATABASE_SEED:-true}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/api-php:/var/www
    networks:
      - harba_network

  nginx:
    image: nginx:alpine
    container_name: harba_nginx
    restart: unless-stopped
    ports:
      - "${API_PORT:-8080}:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./apps/api-php:/var/www
    depends_on:
      - api-php
    networks:
      - harba_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/api"]
      interval: 10s
      timeout: 5s
      retries: 3

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: harba_web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    networks:
      - harba_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  db_data:

networks:
  harba_network:
    driver: bridge
