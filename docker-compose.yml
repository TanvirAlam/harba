version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: harba_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: harba
      MYSQL_USER: harba_user
      MYSQL_PASSWORD: harba_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - harba_network

  api-php:
    build:
      context: ./apps/api-php
      dockerfile: Dockerfile
    container_name: harba_api_php
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql://harba_user:harba_password@db:3306/harba?serverVersion=8.0
    depends_on:
      - db
    volumes:
      - ./apps/api-php:/var/www
    networks:
      - harba_network

  nginx:
    image: nginx:alpine
    container_name: harba_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./apps/api-php:/var/www
    depends_on:
      - api-php
    networks:
      - harba_network

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: harba_web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    networks:
      - harba_network

volumes:
  db_data:

networks:
  harba_network:
    driver: bridge
