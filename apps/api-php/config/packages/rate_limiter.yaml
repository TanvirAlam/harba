framework:
    rate_limiter:
        # Login endpoint rate limiting - 5 attempts per 15 minutes per IP
        login:
            policy: 'sliding_window'
            limit: 5
            interval: '15 minutes'
            
        # Registration endpoint rate limiting - 3 attempts per hour per IP
        registration:
            policy: 'sliding_window'
            limit: 3
            interval: '1 hour'
            
        # General API rate limiting - 100 requests per minute per IP
        api:
            policy: 'sliding_window'
            limit: 100
            interval: '1 minute'
