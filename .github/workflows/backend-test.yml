name: Backend Tests

on:
  push:
    paths:
      - "apps/api-php/**"
  pull_request:
    paths:
      - "apps/api-php/**"

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      APP_ENV: test

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready -U postgres -d test_db" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: pdo, pdo_pgsql, mbstring, xml, curl, intl
          tools: composer:v2

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Setup environment files
        run: |
          cd apps/api-php
          # Copy .env.test to .env for test environment
          cp .env.test .env
          echo "APP_ENV=test" >> .env

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: apps/api-php/vendor
          key: ${{ runner.os }}-php-${{ hashFiles('apps/api-php/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install PHP dependencies
        run: |
          cd apps/api-php
          composer install --no-progress --prefer-dist --optimize-autoloader --no-scripts
          
      - name: Run Composer scripts
        run: |
          cd apps/api-php
          # Only run post-install scripts that don't require database
          composer dump-autoload --optimize

      - name: Generate JWT keys
        run: |
          cd apps/api-php
          # Generate JWT keys for testing
          mkdir -p config/jwt
          php bin/console lexik:jwt:generate-keypair --skip-if-exists --env=test

      - name: Wait for PostgreSQL
        run: |
          while ! pg_isready -h"127.0.0.1" -p"5432" -U"postgres"; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Verify database connectivity
        run: |
          PGPASSWORD=postgres psql -h127.0.0.1 -p5432 -Upostgres -d test_db -c "SELECT 1;" || echo "Database connection verified"

      - name: Clear cache
        run: |
          cd apps/api-php
          php bin/console cache:clear --env=test --no-warmup
          php bin/console cache:warmup --env=test

      - name: Validate schema
        run: |
          cd apps/api-php
          # Check if there are migrations to run
          php bin/console doctrine:migrations:status --env=test
          
      - name: Run migrations
        run: |
          cd apps/api-php
          php bin/console doctrine:migrations:migrate --no-interaction --env=test --allow-no-migration

      - name: Run PHPUnit tests
        run: |
          cd apps/api-php
          # Ensure phpunit is executable
          chmod +x ./bin/phpunit
          # Run tests
          ./bin/phpunit --coverage-text --colors=never
